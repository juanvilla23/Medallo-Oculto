<!doctype html>
<html lang="en">
  <head>
    {% load static %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="{% static 'owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'style.css' %}">

    <title>Login #6</title>
  </head>
  <body>
  
  <div class="d-lg-flex half">
    
    {% load static %}
    <div class="bg order-1 order-md-2" style="background-image: url('{{ STATIC_URL }}images/me.jpeg');"></div>




    <div class="contents order-2 order-md-1">
      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7">
            <div class="mb-4">
              <h1>Medallo Oculto</h1>
              <h4 class="mb-4">La ciudad que nos vio nacer...</h4>
            </div>
            <form action="{% url 'inicio_sesion' %}" method="POST">
                {% csrf_token %}
              <div class="form-group first">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required class="form-control">
              </div>
              <div class="form-group last mb-3">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
              </div>
              <div class="d-flex mb-5 align-items-center">
                <h5 class="ml-auto"><a href="{% url 'crear_cuenta_form' %}" class="forgot-pass">Crear Cuenta</a></h5> 
              </div>


            {%if error%}
                <p style="color:#fff">{{ error }}</p>
            {% endif%}


              <input type="submit" value="Log In" class="btn btn-block btn-primary">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="{% static 'jquery-3.3.1.min.js' %}"></script>
  <script src="{% static 'popper.min.js' %}"></script>
  <script src="{% static 'bootstrap.min.js' %}"></script>
  <script src="{% static 'main.js' %}"></script>
  </body>
</html>
