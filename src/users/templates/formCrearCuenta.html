<!doctype html>
<html lang="en">
  <head>
    {% load static %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="{% static 'owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'style.css' %}">

    <title>Login #6</title>
  </head>
  <body>
  
  <div class="d-lg-flex half">
    
    {% load static %}
    <div class="bg order-1 order-md-2" style="background-image: url('{{ STATIC_URL }}images/tranvia.jpg');"></div>




    <div class="contents order-2 order-md-1">
      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7">
            <div class="mb-4">
              <h1>Medallo Oculto</h1>
              <h4 class="mb-4">Â¿Estas listo para descubrir nuevos lugares?...</h4>
            </div>
            <form action="{% url 'crear_cuenta' %}" method="POST">
                {% csrf_token %}
              <div class="form-group first">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required class="form-control">
              </div>

              <div class="form-group last mb-3">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
              </div>


              <div class="form-group last mb-3">
                <label for="Confirm_password"> Confirm password</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
              </div>

              <label for="tipo_usuario" style="color: #fff;">Tipo de usuario: </label>
                <select id="tipo_usuario" name="tipo_usuario" required style="background-color: #000; color: #fff; border: 1px solid #555; padding: 8px; border-radius: 4px;">
                    <option value="Promotor" style="background-color: #000; color: #fff;">Promotor</option>
                    <option value="Turista" style="background-color: #000; color: #fff;">Turista</option>
                </select>
                
                <div class="d-flex mb-5 align-items-center">
                    <h5 class="ml-auto"><a href="{% url 'mostrar_formulario_Inicio' %}" class="forgot-pass">Volver</a></h5> 
                </div>

                {%if error%}
                    <p style="color:#fff">{{ error }}</p>
                {% endif%}

             

              <input type="submit" value="Crear Cuenta" class="btn btn-block btn-primary">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="{% static 'jquery-3.3.1.min.js' %}"></script>
  <script src="{% static 'popper.min.js' %}"></script>
  <script src="{% static 'bootstrap.min.js' %}"></script>
  <script src="{% static 'main.js' %}"></script>
  </body>
</html>
