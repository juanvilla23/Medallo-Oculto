{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>{% block title %}Medallo Oculto{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'side_bar.css' %}">
    <link rel="stylesheet" href="{% static 'table.css' %}">
    <link href='https://unpkg.com/boxicons@latest/css/boxicons.min.css' rel='stylesheet'>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    {% block head %}  {% endblock %}
  </head>
<body>
  <div class="sidebar open">
    <div class="logo-details">
      <i class='bx bxs-cable-car'></i>
      <div class="logo_name">Medallo Oculto</div>
    </div>
    <ul class="nav-list">
      <li>
        <a href="#">
          <i class='bx bx-user'></i>
          <span class="links_name">Mi Perfil</span>
        </a>
      </li>
      <li>
        <a href="{% url 'route_list' %}">
          <i class='bx bx-map'></i>
          <span class="links_name">Rutas</span>
        </a>
      </li>
      <li>
        <a href="#">
          <i class='bx bx-calendar'></i>
          <span class="links_name">Eventos</span>
        </a>
      </li>
      <li>
        <a href="{% url 'interest_place_list' %}">
          <i class='bx bx-building'></i>
          <span class="links_name">Lugares de Inter√©s</span>
        </a>
      </li>
      <li class="profile">
        <button id="log_out_btn" onclick="window.location.href='{% url 'logout_p' %}'">
          <i class='bx bx-log-out' id="log_out"></i>
        </button>
      </li>
    </ul>
  </div>

  <section class="home-section">
    {% block content %}
    {% endblock %}
  </section>

  <!-- Incluye los archivos JavaScript de jQuery y Bootstrap antes de cerrar el body -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
